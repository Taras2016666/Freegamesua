<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animate__fade-in">Welcome to My Animated Web Page</h1>
    </header>
    <main>
        <section class="animate__slide-in-left">
            <h2>About Us</h2>
            <p>We create beautiful web experiences with stunning animations.</p>
        </section>
        <section class="animate__slide-in-right">
            <h2>Our Services</h2>
            <p>We offer web development, design, and animation services.</p>
        </section>
        <section class="animate__fade-in">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
        </section>
    </main>
    <footer class="animate__slide-up">
        <p>&copy; 2025 My Animated Web Page. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
